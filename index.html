<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What JellyCat are you?</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header>
        <h1><img src="images/jellycat-logo.webp" alt="jellycat"></h1>

        <div>
            <button class="help"><img src="icons/help-button.png" alt="help button"></button>
        </div>
    </header>

    <section class="birthday-input">
        <form class="birthday-form">
            <div><h1>What Jellycat are you?</h1></div>
            <div class="control">
                <label for="birthday">Please enter your birthday to find out</label>
                <input type="date" name="birthday" id="birthday1" required/>
            </div>
            <div class="control">
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </section>


    <div class="main-content">
        <div class="selection">
            <img class="avocado" src="images/avocado.jpeg" alt="avocado">
            <img class="bee" src="images/bee.jpeg" alt="bee">
            <img class="dragon" src="images/dragon.webp" alt="dragon">
            <img src="images/bunny.jpeg" alt="bunny">
            <img src="images/egg.webp" alt="egg">
            <img src="images/heart.jpeg" alt="heart">
            <img src="images/bear.jpeg" alt="bear">
            <img src="images/cat.webp" alt="cat">
            <img src="images/dino.jpeg" alt="dino">
            <img src="images/dog.jpeg" alt="dog">
            <img src="images/duck.webp" alt="duck">
            <img src="images/octopus.jpeg" alt="octopus">
        </div>
    </div>

    <p>Select one of the characters above to view details</p>

    <div class="content" id="sign">
        <figure>
            <img class="pic" src=" " alt="avocado">
            <figcaption></figcaption>
        </figure>
        <p class="description"></p>

    </div>



    <script src="js/app.js"></script>
    

</body>
</html>
